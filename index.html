<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Primeiro formulário!</h1>

    <form>
    <!--etiqueta-->

    <br>
    <label> Nome: </label>
    <input 
      id="name" 
      type="text" 
      name="name" 
      placeholder = "Escreva o seu nome"
    </br>
    
  </br>      
    <br>    
    <label for="number"> Idade: </label>
    <input id="number"
    type="number" 
    name="number"
    placeholder="Digite o seu número"
    <br>
  </br>
       
    <br/>
    <label for="email"> Email: <label>
    <input
    id="email"
    type="email"
    name="email" 
    placeholder="Escreva o seu email"    
    </br>
    </br>
    <br>
    <label for="password"> Senha: </label>
    <input
    id= "password" 
    type="password"
    placeholder="Digite a sua senha "
    </br>
    </>
    </br>
     
    </>   
    </br>
    
    <label for="alunos"> Você é aluno vai na web? </label>
    </br>
    <label for="sim">Sim</label>
    <input id="sim" type="radio" name="alunos" value="sim"/>
     </br>

     <label for="nao"> Não </label>
     <input id="não" type="radio" name="alunos" value="não"/>
    </br>

    <label for="talvez">Talvez</label>
    <input id="talvez" type="radio" name="alunos" value="talvez"
    </br>

   </br>
    <label for="as vezes">As vezes</label>
    <input id="as vezes" type="radio" name="alunos" value="as vezes"
    </br>
  </br>

  </br>
    <label for="batata">Tipos de batata:</label>
    </br>

    <label for="batatafrita"> Batata frita </label>
    <input id="batatafrita" type="checkbox" name="batata" checked/>
  </br>
    </br>
    <label for="animais"> Quais animais eu tenho: </label>
    </br>

    <label for="cachorro"> Cachorro </label>
    <input id="cachorro " type="checkbox" checked/>
    </br>

   <label for="gato" > Gato </label>
   <input id="gato" type="checkbox"  checked/>
  </br>

  <input type="submit" value="Enviar" />

  </br>
 </br>

  <label for="data"> Data de Nascimento </label>
  <input id="nascimento" type="date" name="data"/>
  </br>

  <label for="cor"> Cor favorita </label>
  <input id="cor" type="color" name="cor"/>
  </br>

  <label for="mensagem"> Mensagem </label>
  <textarea id="msg"  name="mensagem"></textarea>

  <input type="submit" value="Enviar" />

     
    <form>
  </body>
</html>
